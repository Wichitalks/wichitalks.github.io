<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content={% if page.title %}"{{ page.title }}"{% else %}"{{ site.title }}"{% endif %}>
    <meta name="twitter:description" content={% if page.about %}"{{ page.about }}"{% else %}"{{ site.description }}"{% endif %}>
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content={% if page.image %}"http://wichitalks.com/{{ page.image }}"{% else %}"http://wichitalks.com/img/WSU_banner.jpg"{% endif %}>

    <!-- Open Graph data -->
    <meta property="og:title" content={% if page.title %}"{{ page.title }}"{% else %}"{{ site.title }}"{% endif %} />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content={% if page.image %}"http://wichitalks.com/{{ page.image }}"{% else %}"http://wichitalks.com/img/WSU_banner.jpg"{% endif %} />
    <meta property="og:description" content="{{ site.description }}" /> 
    <meta property="og:site_name" content="{{ site.title }}" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/font-wichitalks.css">
    <script src="https://use.typekit.net/fok3rne.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel='shortcut icon' href="img/favicon.ico" type='image/x-icon'/ >

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-79613201-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
