<section id="speakers" class="bg-dark">
    <div class="container text-center">
        <div class="col-lg-6 col-sm-8 col-lg-offset-3 col-sm-offset-2">
            <h2>Wichitalks at Roxy's Speakers!</h2>
            <h3>March 30</h3>
            <h4>Doors at 6. Talks at 7.</h4>
            <br>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for post in site.posts %}
                {% if post.event == 20180330 %}
                    <div class="col-lg-4 col-sm-6">
                        <a href="{{ post.url }}" class="portfolio-box">
                        <img src="{{ post.image }}" class="img-responsive" alt="{{ post.speaker }}">
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    <div class="project-category text-faded">
                                        {{ post.speaker }}<br>on
                                    </div>
                                    <div class="project-name">
                                        {{ post.title }}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
